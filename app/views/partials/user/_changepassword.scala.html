@(formTitle: String, action: Object, f: Form[Password])

<form action="@action" class="parsley-validation" method="POST" enctype="multipart/form-data">
    @helper.CSRF.formField
    <div class="card">
        <div class="card-header">
            <strong>@formTitle</strong></div>
        <div class="card-body">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="email">@Messages("app.pwd.registered.email")</label>
                <div class="col-md-9">
                    <input class='form-control @if(f.getError("email").isPresent()){is-invalid}' id="email" type="email"
                           name="email" value='@f("email").getValue().orElse("")' autocomplete="off"
                           required="required"
                           data-parsley-required-message='@Messages("page.validation.txt.Mandatory.yes")'
                           data-toggle="tooltip" data-html="true"
                           title='@Messages("app.validation.txt1")@Messages("app.admin.registration.email")@Messages("app.validation.txt2")<br>@Messages("page.validation.txt.Mandatory.yes")'>
                    <div class="invalid-feedback">
                        @for(error <- f("email").errors) {
                        @error.format(messages())
                        }
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label"
                       for="password">@Messages("app.password")</label>
                <div class="col-md-9">
                    <input class='form-control @if(f.getError("password").isPresent()){is-invalid}' id="password"
                           type="password" name="password" value='@f("password").getValue().orElse("")' autocomplete="off"
                           required="required"
                           data-parsley-required-message='@Messages("page.validation.txt.Mandatory.yes")'
                           data-parsley-minlength='@Messages("app.password.min")'
                           data-parsley-minlength-message='@Messages("app.validation.txt.min")@Messages("app.password.min")@Messages("app.validation.txt3")'
                           data-parsley-maxlength='@Messages("app.password.max")'
                           data-parsley-maxlength-message='@Messages("page.validation.txt.max")@Messages("app.password.max")@Messages("app.validation.txt3")'
                           data-parsley-pattern='@Messages("app.password.pattern")'
                           data-parsley-pattern-message='@Messages("app.password.desc")'
                           data-toggle="tooltip" data-html="true"
                           title='@Messages("app.validation.txt1")@Messages("app.password")@Messages("app.validation.txt2")<br>@Messages("page.validation.txt.Mandatory.yes")<br>@Messages("app.validation.txt.min")@Messages("app.password.min")@Messages("app.validation.txt3")<br>@Messages("page.validation.txt.max")@Messages("app.password.max")@Messages("app.validation.txt3")<br>@Messages("app.password.desc")'>
                    <div class="invalid-feedback">
                        @for(error <- f("password").errors) {
                        @error.format(messages())
                        }
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label"
                       for="confirmPassword">@Messages("app.confirm.password")</label>
                <div class="col-md-9">
                    <input class='form-control @if(f.getError("confirmPassword").isPresent()){is-invalid}'
                           id="confirmPassword"
                           type="password" name="confirmPassword" value='@f("confirmPassword").getValue().orElse("")'
                           autocomplete="off"
                           required="required"
                           data-parsley-required-message='@Messages("page.validation.txt.Mandatory.yes")'
                           data-parsley-minlength='@Messages("app.password.min")'
                           data-parsley-minlength-message='@Messages("app.validation.txt.min")@Messages("app.password.min")@Messages("app.validation.txt3")'
                           data-parsley-maxlength='@Messages("app.password.max")'
                           data-parsley-maxlength-message='@Messages("page.validation.txt.max")@Messages("app.password.max")@Messages("app.validation.txt3")'
                           data-parsley-pattern='@Messages("app.password.pattern")'
                           data-parsley-pattern-message='@Messages("app.password.desc")'
                           data-toggle="tooltip" data-html="true"
                           title='@Messages("app.validation.txt1")@Messages("app.confirm.password")@Messages("app.validation.txt2")<br>@Messages("page.validation.txt.Mandatory.yes")<br>@Messages("app.validation.txt.min")@Messages("app.password.min")@Messages("app.validation.txt3")<br>@Messages("page.validation.txt.max")@Messages("app.password.max")@Messages("app.validation.txt3")<br>@Messages("app.password.desc")'>
                    <div class="invalid-feedback">
                        @for(error <- f("confirmPassword").errors) {
                        @error.format(messages())
                        }
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <input type="hidden" name="userType" id="userType" value='@f("userType").getValue().orElse("")'/>
            <button class="btn btn-sm btn-success" type="submit">
                <i class="fa fa-dot-circle-o"></i> @Messages("app.submit")
            </button>
            <button class="btn btn-sm btn-danger" type="reset">
                <i class="fa fa-ban"></i> @Messages("app.cancel")
            </button>
        </div>
    </div>
</form>
